<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda tabela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td colspan="4" class="cor-a">A</td>
            <td rowspan="4" class="cor-b">B</td>
        </tr>
        <tr>
            <td rowspan="4" class="cor-c">C</td>
            <td class="cor-d">D</td>
            <td class="cor-e">E</td>
            <td class="cor-f">F</td>
        </tr>
        <tr>
            <td class="cor-g">G</td>
            <td class="cor-h">H</td>
            <td class="cor-i">I</td>
        </tr>
        <tr>
            <td class="cor-j">J</td>
            <td class="cor-k">K</td>
            <td class="cor-l">L</td>
        </tr>
        <tr>
            <td colspan="4" class="cor-m">M</td>
        </tr>
    </table>
</body>
</html>
