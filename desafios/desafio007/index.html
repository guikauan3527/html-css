<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
    <style>
        .imagem-g {
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Imagem Flexível</h1>
    </header>
    <main>
        <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1F609;</p>
        <picture>
            <source media="(max-width: 550px)" class="imagem-p" srcset="imagens/paisagem-p.png">
            <source media="(max-width: 900px)" srcset="imagens/paisagem-m.png">
            <img src="imagens/paisagem-g.png" class="imagem-g" alt="Paisagem">
        </picture>
    </main>
</body>
</html>
